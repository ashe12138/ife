        }
        .left{
            /* background-color: red; */

        }
        .description{
            flex: 1 0 auto;

            margin-left: 20px;
            font-size: 12px;
            color: rgba(0,0,0,.54);
        }
        .right{
            background-color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            color: black;
            flex: 0 0 auto;
            transition: all 0.5s ;
            cursor: pointer;
        }
        .right:hover{
            background-color: #E8E8E8;
        }
        .right:focus{
            outline: none;
        }
        .rotate180{
            transform: rotate(180deg);
        }
        .rotate360{
            transform: rotate(0deg);
        }
        .panel>p{
            overflow: auto;
        }
        .hide{
            height: 0;
            opacity: 0;
            transition: all .5s ease-in-out;
        }
        .show{
            height: 80px;
            opacity: 1;
            transition: all .5s ease-in-out;
        }
        p{
            margin: 0;
        }
    </style>
