<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>hello world</title>
    <style>
        /* html,body{
            height: 100%;

        textarea{
            /* border: red solid 0.5px; */
            /* border-radius: 5px; */
            /* overflow-wrap:initial; */
            /* margin-top: 5px; */
            display: block;
            /* animation: 5s sidein infinite; */
            position: relative;

            /* background-color: rgb(103, 103, 184);
            color: rgb(156, 131, 131); */
            resize:none;
            width: 99%;
        }
        .sidein{
            height: 80px;
            opacity: 1;
            transition: 0.5s ease-in-out;
        }
        .sideout{
            height: 0;
            opacity: 0;
            transition: 0.5s ease-in-out;
        }
        ul,li{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul{
            width: 400px;
        }
        li{
            margin:5px  0;
            border-left: 3px solid #3D7E9A;
            background-color: #E4F0F5;
        }
        li>span{
            display: inline-block;
            width: 100%;
            padding-left: 5px;
        }
        li:hover{
            background-color: #ADD7E9;
            cursor: pointer;
        }
    </style>
