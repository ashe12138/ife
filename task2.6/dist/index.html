    <style>
        html,body{
            width: 100%;

            margin: 0;

        #content{
            width: 800px;
            min-height: 600px;
            margin: auto auto;

            margin: 2%;

        .card>h4{
            color: red;
            width: 50%;
            margin: 15px auto;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background-color: #F1B921;
            border-radius: 4px;
        }
        .mission{

            margin: 0 auto;
        }
        .mission>p{
            /* margin: 10px 0 0 10px; */
            margin: 0;
            padding: 10px 0 0 20px;;
        }
        .mission>p:first-child{
            font-weight: bold;
        }
